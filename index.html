<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi Perfil</title>
	<link rel="stylesheet" type="text/css" href="css/grid-system.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/utilities.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<header>
		<nav>
			<div class="container menu"><!--inicia menu-->
				<div class="row">
					<div class="col-4">ABOUT</div>
					<div class="col-4">FAVOURITIES</div>
					<div class="col-4">CONTACT</div>
				</div>
			</div><!--termina menu-->
		</nav>
		<div class="container-fluid fondo"><!--inicia fondo-->
			<div class="row">
				<div class="col-12 logo mgt-7 text-center">
					<img src="img/logo.png">
				</div>	
			</div>
			<div class="row">
				<div class="col-12 centro mgt-7 text-center">
				<h1>IRENE RODRIGUEZ</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 centro mgt-7 text-center">
				<h3>Happysismo</h3>
				</div>
			</div>	
		</div><!--termina fondo-->
	</header>
	<article>
		<section>
			<div class="container-fluid fondo2"><!--inicia seccion about me-->
				<div class="row">
					<div class="col-12 about">About Me</div>
				</div>
				<div class="row izquierda">
					<div class="col-2 foto">
						<img src="img/irene.jpg">
					</div>
					<div class="col-10">Me gusta mucho la lectura, sobre todo de fantasia. Me gusta ver peliculas y salir a caminar con mis perritos.</div>
				</div>
			</div><!--termina seccion about me-->
			<div class="container"><!--inicia cosas que me gustan-->
				<div class="row">
					<div class="col-12 things text-center">My Favourite Things</div>
				</div>
				<div class="row">
					<div class="col-12 here text-center">Here are a few things I really love</div>
				</div>
				<br>
				<div class="row">
					<div class="col-3">
						<img class="circulos" src="img/pug.jpg" alt="perro">
					</div>
					<div class="col-3">
						<img class="circulos" src="img/libros.jpg" alt="libros">
					</div>
					<div class="col-3">
						<img class="circulos" src="img/comida.jpg" alt="comida">
					</div>
				</div>
			</div><!--termina cosas que me gustan-->
		</section>
	</article>
	<br>
	<footer>
		<div class="container-fluid fondo3">
			<div class="row">
				<div class="col-12 contact text-center">
					Contact Me
				</div>
			</div>
			<br>
			<div  class="row iconos">
				<div class="col-4">
					<a href="www.twitter.com"><img src="img/twitter.png"></a>
				</div>
				<div class="col-4">
					<a href="www.facebook.com"><img src="img/facebook.png"></a>
				</div>
				<div class="col-4">
					<a href="www.linkedin.com"><img src="img/linkedin.png"></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
